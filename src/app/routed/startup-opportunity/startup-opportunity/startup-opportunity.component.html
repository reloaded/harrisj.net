<div class="container">
  <h2 id="page-title">{{page.title | async}}</h2>

  <section id="contact" *ngIf="showEmailForm">
    <app-startup-contact-form #contactForm=startupContactForm
                              (startupEmailSubmitted)="startupEmailSubmitted($event)"></app-startup-contact-form>
  </section>

  <section id="confirmation" *ngIf="showEmailConfirmation">
    <h3 class="text-success">
      <i class="far fa-check-circle"></i>
      Message Sent
    </h3>
    <p class="text-muted">
      Thank you for giving me a chance to learn more about your opportunity. I'll get back to you in a few days.
    </p>
  </section>
</div>
