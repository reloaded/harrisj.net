<form id="general-contact-form" [formGroup]="contactForm" (ngSubmit)="submitContactForm()">
  <div class="form-row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email"
               class="form-control"
               placeholder="j.doe@company.com"
               type="email"
               formControlName="email"
               aria-describedby="email-help" />
        <small id="email-help" class="form-text text-muted">
          We all love privacy. I'll only use your email to contact you and will never share or sell it to marketing firms.
        </small>
        <div class="invalid-feedback" *ngIf="emailControl().invalid">
          What's a good email I can use to reach you? This email will never be shared
          or sold to third parties.
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name"
               type="text"
               class="form-control"
               placeholder="John Doe"
               formControlName="name" />
        <div class="invalid-feedback" *ngIf="nameControl().invalid">
          Who do I have the honor of talking to?
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message"
              rows="4"
              class="form-control"
              formControlName="message"
              placeholder="Replace this brief yet concise message with your own."></textarea>
    <div class="invalid-feedback" *ngIf="messageControl().invalid">
      What can I help you with today?
    </div>
  </div>

  <re-captcha formControlName="recaptcha"
              (resolved)="recaptchaToken($event)"></re-captcha>

  <button id="submit-button"
          [disabled]="isSubmitDisabled"
          type="submit">Contact</button>
</form>
